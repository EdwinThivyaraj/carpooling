<!DOCTYPE html>
<html>
<head>
	<title>Car Pooling - Register</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/app.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<div class="pool-box">
		<div class="pool-title">
			<h2> 
				<i class="fas fa-taxi"></i>
				<span class="heading">REGISTER WITH APP</span>
			</h2>
		</div>
	<div class="pool-form">
		<form>
			<div class="form-group">
				<label for="fullname">Fullname</label>
				<input type="text" class="form-control" id="fullname" placeholder="Enter your firstname &amp; last name">
			</div>
			<div class="form-group">
				<label for="email">Email ID</label>
				<input type="email" class="form-control" id="email" placeholder="Enter your Email ID">
			</div>
			<div class="form-group">
				<label for="mobile">Mobile Number</label>
				<input type="text" class="form-control" id="mobile" placeholder="Enter your 10-digit mobile number">
			</div>
			<div class="form-group">
				<label for="password">Password <small><i>(min 6 characters)</i></small></label>
				<input type="password" class="form-control" id="password" placeholder="Set your password">
			</div>
			<div class="form-group">
				<label for="repassword">Password</label>
				<input type="password" class="form-control" id="repassword" placeholder="re-enter your password">
			</div>
			<div class="form-group">
				<label for="carmod">Car Model</label>
				<input type="text" class="form-control" id="carmod" placeholder="Name of the car you have">
			</div>
			<div class="pool-button">
				<button type="submit" class="btn btn-default btn-pool" id="register-btn">REGISTER</button>
			</div>
		</form>
		<div class="no-account text-center">
			<span>Already have an account? </span>
			<a href="login.html" class="forgot-password-link">LOGIN NOW</a>
		</div>
	</div>
	</div>
</body>
</html>
