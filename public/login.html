<!DOCTYPE html>
<html>
<head>
	<title>Car Pooling - Login</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/app.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<div class="pool-box">
		<div class="pool-title">
			<h2> 
				<i class="fas fa-taxi"></i>
				<span class="heading">LOGIN TO APP</span>
			</h2>
		</div>
		<div class="pool-form">
			<form>
				<div class="form-group">
					<p id="errorMsg"></p>
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" placeholder="10-digit mobile number or email ID">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<a href="javascript:void()" class="forgot-password-link">Forgot Password?</a>
				<div class="pool-button">
					<button type="submit" class="btn btn-default btn-pool" id="login-btn">LOGIN</button>
				</div>
			</form>
			<div class="no-account text-center">
				<span>Don't have an account? </span>
				<a href="register.html" class="forgot-password-link">Register Now</a>        
			</div>
		</div>
	</div>
</body>
</html>
